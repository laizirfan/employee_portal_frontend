<div class="d-flex">

    <div style="height:89vh;width: 250px; background-color:rgb(19, 34, 36)"
        class="d-flex align-items-center flex-column">

        <a routerLink="/dashboard" class=" mt-5 text-light  fs-5" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/employee" class=" mt-3 text-light  fs-5" style="text-decoration: none;">Employees</a>

    </div>


    <div class="row w-100 mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-8 d-flex flex-column align-items-center">
            <h3 class="text-secondary fs-2 mt-5"> Add New Employee Detail</h3>
            <form #addForm="ngForm"          class="mt-3 p-5 shadow w-100 " (ngSubmit)="addUser()" >
                <div class="mb-3">

                    <input #addId="ngModel"      type="text" placeholder="UserID" class="form-control w-100" name="empid"
                     [(ngModel)]="employeeDetails.id" required pattern="^[0-9]*$">
                    <span *ngIf="addId.invalid && addId.touched"            class="text-danger">**Invalid input</span>
                </div>
                <div class="mb-3">
                    <input #addName="ngModel"     type="text" placeholder="UserName" class="form-control w-100" name="empname"
                    [(ngModel)]="employeeDetails.name"  required pattern="^[a-zA-z]{3,}$">
                    <span *ngIf="addName.invalid && addName.touched"   class="text-danger">**Invalid input</span>
                </div>
                <div class="mb-3">
                    <input  #addMail="ngModel"  type="mail" placeholder="Email" class="form-control w-100"  name="empemail"
                    [(ngModel)]="employeeDetails.email"  required email>
                    <span *ngIf="addMail.invalid && addMail.touched"  class="text-danger">**Invalid input</span>
                </div>
                <div class="mb-3">

                     <div class="form-floating">
                    <select #addStatus="ngModel" class="form-select" id="floatingSelect"  aria-label="Floating label select example"
                     name="empstatus"  [(ngModel)]="employeeDetails.status"  required>
                        <option selected></option>
                        <option value="1">Active</option>
                        <option value="2">Inactive</option>        
                      </select>
                      <label for="floatingSelect">Status</label>
                      </div>

                      
                      <span *ngIf="addStatus.invalid && addStatus.touched" class="text-danger">**Invalid input</span>
                </div>
                <div class="d-flex justify-content-between ">
                    <button      type="button" class="btn btn-warning" (click)="Cancel()">Cancel</button>
                    <button [disabled]="addForm.invalid"  type="submit"  class="btn btn-success ms-3"> Add</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
      

   


    </div>



</div>

<div class="row mt-5 ">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      

    </div>
    <div class="col-md-2"></div>

</div>
