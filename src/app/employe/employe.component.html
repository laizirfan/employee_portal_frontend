<div class="d-flex">
    <div style="height:110vh;width: 250px; background-color:rgb(19, 34, 36)" class="d-flex align-items-center flex-column">
    
        <a routerLink="/dashboard" class=" mt-5 text-light  fs-5" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/employee" class=" mt-3 text-light  fs-5" style="text-decoration: none;">Employees</a>
    
    </div>
    
    <div class="p-3 w-100">
      <div class="d-flex justify-content-between" >
            <h1 style="color: rgb(29, 29, 112);font-size: 30px;" >Employee List</h1>
            <a routerLink="/add"class="btn btn-outline-primary"><i class="fa-solid fa-user-plus me-2"></i>Add</a>
      </div>
    <h5 class="mt-2" style="color: brown;">{{AdminLogin | date:'short'}}</h5>


 <div class="d-flex mt-3">
    <input type="text" placeholder="UserName" [(ngModel)]="searchKey"   name="skey" class="form-control w-25 me-3">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" 
        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Sort
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" (click)="sortId()" >By ID</a></li>
          <li><a class="dropdown-item" (click)="sortName()" >By Name</a></li>
        </ul>
      </div>
      <button (click)="generatePdf()"   class="btn btn-success ms-auto ">Export <i class="fa-solid fa-file-export ms-2"></i></button>

 </div>

 <div class="row w-100">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <table class="table table-bordered mt-5 mx-3  shadow mb-5 ">
            <thead>
                <tr>
                    <th class="p-3 bg-dark text-light text-center">UserID</th>
                    <th class="p-3 bg-dark text-light text-center">UserName</th>
                    <th class="p-3 bg-dark text-light text-center">Email</th>
                    <th class="p-3 bg-dark text-light text-center">Status</th>
                    <th class="p-3 bg-dark text-light text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center"    *ngFor="let employee of allEmployee | search:searchKey | paginate: { itemsPerPage: 5, currentPage: p }" [hidden]="employee.id=='1'"  >
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td><button [ngClass]="employee.status=='1'?'btn btn-success  ':'btn btn-warning '">{{employee.status=='1'?'Active':'Inactive'}}</button></td>
                    <td class=" d-flex justify-content-between">

                        <a routerLink="/edit/{{employee.id}}"><button class="btn btn-outline-primary"><i class="fa-solid fa-pencil"></i></button></a>

                        <button (click)="removeEmploye(employee.id)"  class="btn btn-outline-danger">  <i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
                <p *ngIf="(allEmployee |search:searchKey).length==0" class="text-danger"> Employee Doesnot Exist</p>
            </tbody> 
        </table>

        <pagination-controls class="" class="my-pagination text-center"    (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-1"></div>

 </div>


 








    </div>
    
</div>
