<div class="d-flex" style="overflow-x: hidden;">

    <div  *ngIf="status" style="height:89vh;width: 270px; background-color:rgb(19, 34, 36)"
        class="d-flex align-items-center flex-column">

        <a routerLink="/dashboard" class=" mt-5 text-light  fs-5" style="text-decoration: none;" >Dashboard</a>
        <a routerLink="/employee" class=" mt-3 text-light  fs-5" style="text-decoration: none;">Employees</a>

    </div>

    <div     class="row w-100">
        <div class="col-md-8 pt-3 ps-4 mt-2">
            <div class="d-flex align-items-center rounded" style="background-color: rgb(72, 38, 97);height: 120px;">
                <i class="fa-solid fa-bars ms-3 text-light" (click)="changeStat()"></i>
                <h3 class="ms-3 text-light mt-2">Welcome Admin</h3>
            </div>
            <div class="row w-100 mt-4">
                <div class="col-md-6 p-3">
                   
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>

                </div>

                <div class="col-md-6 mt-3 shadow " style="height: 350px;">
                    <highcharts-chart 
                    [Highcharts]="Highcharts" [options]="chartOptions"
                        style="width:100%; height: 300px; display: block;"></highcharts-chart>
                </div>

            </div>
        </div>
        <div class="col-md-4 px-4 mt-2 ">

             <div *ngIf="editStatus" class="mt-3 shadow d-flex justify-content-center align-items-center flex-column rounded" style="height: 350px;
        background-color: rgb(94, 120, 49);">
        <img [src]="profileImage" style="height: 170px;width: 170px;border-radius:50%;" alt="no image">
          <a (click)="getEditStatus()"  style="text-decoration: none; color: bisque;" class=" mt-2"> Edit Admin Details
            <i class="fa-solid fa-user-pen ms-2"></i>
             </a>
        </div>

            <div *ngIf="!editStatus"  class="mt-3 shadow d-flex justify-content-center align-items-center flex-column rounded" style="height:350px;
        background-color: rgb(94, 120, 49);">
                <h5 class="mb-3 text-light">Update Admin details</h5>
                <label>
                    <input type="file"  style="display: none;" (change)="getFile($event)">
                    <img  [src]="profileImage"
                    style="height: 130px;width: 130px;border-radius:50%;" alt="no image">
                </label>
              
                <form class="w-100 px-4 mt-3">
                    <div class="mb-3">
                        <input type="text" name="" placeholder="Admin name" name="adName" [(ngModel)]="adminDetail.name"   class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="" placeholder="Password" #adPswd="ngModel"  required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$"  name="adPswd" [(ngModel)]="adminDetail.password"                 class="form-control">
                        <span *ngIf="adPswd.invalid && adPswd.touched" class="text-danger">**Invalid input</span>
                    
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-warning" (click)="reset()">Cancel</button>
                        <button class="btn btn-danger" (click)="updateAdmin()">Update</button>
                    </div>
                </form>
            </div>


            <div class="shadow rounded mt-4 d-flex justify-content-center align-items-center"
                style="background-color: brown;height:120px;">

                <h4 class="text-light"><i class="fa-regular fa-user me-3"></i>Employee Count: {{TotalEmployee}}</h4>
            </div>
        </div>
    </div>
</div>
