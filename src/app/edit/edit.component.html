<div class="d-flex">

    <div style="height:89vh;width: 250px; background-color:rgb(19, 34, 36)"
        class="d-flex align-items-center flex-column">

        <a routerLink="/dashboard" class=" mt-5 text-light  fs-5" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/employee" class=" mt-3 text-light  fs-5" style="text-decoration: none;">Employees</a>

    </div>


    <div class="row w-100 mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-8 d-flex flex-column align-items-center">
            <h3 class="text-secondary fs-2 mt-5"> Edit Employee details</h3>
            <form class="mt-3 p-3 shadow w-100" >
                <div class="mb-3">

                    <input type="text" placeholder="UserID" class="form-control w-100" 
                    name="uID" [(ngModel)]="Employee.id"  pattern="^[0-9]*$" #editId="ngModel" readonly   >
                    <span *ngIf="editId.invalid && editId.touched"  class="text-danger">**Invalid input</span>
                </div>
                <div class="mb-3">
                    <input type="email" name="uName"  [(ngModel)]="Employee.name"    
                    required pattern="^[a-zA-z ]{3,}$"  #editName="ngModel"   placeholder="UserName" class="form-control w-100">
                    
                    <span  *ngIf="editName.invalid && editName.touched" class="text-danger">**Invalid input</span>
                </div>
                <div class="mb-3">
                    <input type="text" name="uMail" [(ngModel)]="Employee.email"  required email #editMail="ngModel"placeholder="Email" class="form-control w-100">
                    <span  *ngIf="editMail.invalid && editMail.touched"class="text-danger">**Invalid input</span>
                </div>
                <div class="mb-3">
                    
                    <select     name="uStatus"     [(ngModel)]="Employee.status"  required    #editStatus="ngModel"              class="form-select" aria-label="Default select example">
                        <option selected>Status</option>
                        <option value="1">Active</option>
                        <option value="2">Inactive</option>
                      </select>
                      
                </div>
                <span class="text-danger" *ngIf="editStatus.invalid && editStatus.touched">**Invalid input</span>
                <div class="d-flex justify-content-between ">
                    <button class="btn btn-warning" (click)="cancel(Employee.id)">Cancel</button>
                    <button class="btn btn-success ms-3" (click)="editEmploye(Employee.id)"> Update</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
      

   


    </div>



</div>

<div class="row mt-5 ">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      

    </div>
    <div class="col-md-2"></div>

</div>
